  <audio id="g_tone">

<div class="container-fluid">
<div id="center-div">
   <div id="inner-circle"><h1 class="text-center" id="simon_name">Simon<sup><span style="font-size:50%">&reg;</span></sup></h1>

   </div> 
   <a href="#" id="lightgreen" onclick="simons_game.click_color(this.id, '#008000', 'g');"><div id="g"></div></a>
